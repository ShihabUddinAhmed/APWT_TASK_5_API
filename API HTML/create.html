<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <body onload="loadbooks()">
        <div>
            <h1 class="text text-lg-center" style="margin-top: 50px;">Create Book:</h1>
        </div>
        <div class="form form-control" style="justify-content: center;">
            <form action="http://127.0.0.1:8000/api/library/book/create" method="post">
                <table class="table table-responsive" style="margin-top: 50px;">
                    <tr>
                        <td>
                            <input class="form form-control" type="text" name="cover" placeholder="Image Link" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form form-control"  type="text" name="name" placeholder="Book Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form form-control"  type="text" name="authors" placeholder="Book Authors" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Publish Date: <input class="form form-control"  type="date" name="publishdate" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form form-control"  type="text" name="edition" placeholder="Book Edition" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form form-control"  type="text" name="stock" placeholder="Stock Remaining" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="btn btn-outline-dark" type="submit" value="Create">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
